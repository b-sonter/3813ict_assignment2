<body>
<div>
<div id="spacing">
</div>
<h1> Welcome to the Chat App! </h1>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input [(ngModel)]="user.username" type="username"  class="form-control" id="username" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="user.password" name="password" type="password"  class="form-control" id="password" placeholder="Enter Password">
    </div>

    <button (click)="validateLogin();" class="btn btn-secondary">Login</button>

</form>

</div>
</body>
